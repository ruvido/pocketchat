<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/pocketbase@0.25.0/dist/pocketbase.umd.js"></script>
</head>
<body>

    <!-- Loading screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Auth Forms -->
    <div id="auth-container" class="hidden">
        <div id="login-form" class="auth-form">
            <h2>Welcome Back</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="primary" id="login-button">Continue</button>
            <p class="auth-switch">New here? <span id="show-signup"><b>Create account</b></span></p>
        </div>

        <div id="signup-form" class="auth-form" style="display: none;">
            <h2>Get Started</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-password-confirm" placeholder="Confirm Password">
            <button class="primary" id="signup-button">Create Account</button>
            <p class="auth-switch">Already have an account? <span id="show-login">Sign in</span></p>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="hidden">
        <div class="chat-header">
            <div class="header-content">
                <div class="chat-info">
                    <div class="chat-title">Secure Chat</div>
                    <div class="chat-status" id="online-status">Connecting...</div>
                </div>
                <div class="header-actions">
                    <button class="icon-button" onclick="toggleSearch()">
                        <svg viewBox="0 0 24 24"><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/></svg>
                    </button>
                    <button class="icon-button" id="logout-button">
                        <svg viewBox="0 0 24 24"><path d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/></svg>
                    </button>
                </div>
            </div>
        </div>

        <div id="search-container" class="hidden">
            <button class="icon-button" onclick="toggleSearch()">
                <svg viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/></svg>
            </button>
            <input type="text" id="search-input" placeholder="Search messages...">
        </div>

        <div id="messages"></div>

        <div id="input-container">
            <div id="reply-preview" class="hidden">
                <div class="reply-content"></div>
                <button class="icon-button" onclick="cancelReply()">
                    <svg viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg>
                </button>
            </div>
            <textarea id="message-input" placeholder="Message..." rows="1"></textarea>
            <button id="send-button" onclick="sendMessage()">
                <svg viewBox="0 0 24 24"><path d="M2,21L23,12L2,3V10L17,12L2,14V21Z"/></svg>
            </button>
        </div>
    </div>

    <script src="chat.js" defer ></script>
<script>
    // Prevent FOUC
    document.body.style.visibility = 'hidden';
    window.addEventListener('DOMContentLoaded', () => {
        document.body.style.visibility = 'visible';
    });
</script>
</body>
</html>
