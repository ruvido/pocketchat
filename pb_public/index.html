<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La forza del lupo è il Branco</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/pocketbase@0.25.0/dist/pocketbase.umd.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- Loading screen -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <!-- Auth Forms -->
    <div id="auth-container" class="hidden">
        <div id="login-form" class="auth-form">
            <h2>Welcome Back</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="primary" id="login-button">Continue</button>
            <p class="auth-switch">New here? <span id="show-signup"><b>Create account</b></span></p>
        </div>

        <div id="signup-form" class="auth-form hidden">
            <h2>Get Started</h2>
            <input type="text" id="signup-username" placeholder="Username">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="password" id="signup-password-confirm" placeholder="Confirm Password">
            <button class="primary" id="signup-button">Create Account</button>
            <p class="auth-switch">Already have an account? <span id="show-login">Sign in</span></p>
        </div>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container" class="hidden">
        <div class="chat-header">
            <div class="header-content">
                <div class="header-actions">
                    <button id="logout-button"><i data-feather="x"></i></button>
                </div>
                <div class="chat-info">
                    <div class="chat-title">La forza del lupo è il Branco</div>
                </div>
            </div>
        </div>

        <div id="messages"></div>

        <div id="input-container">
            <textarea id="message-input" placeholder="Message..." rows="1"></textarea>
            <button id="send-button">
                <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="chat.js" defer></script>
</body>
</html>
