<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Forms -->
    <div id="login-container" class="auth-form">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button class="primary" onclick="login()">Login</button>
        <p class="auth-switch">Don't have an account? <span onclick="showSignup()"><b>Sign up</b></span></p>
    </div>

    <div id="signup-container" class="auth-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="signup-password-confirm" placeholder="Confirm Password">
        <button class="primary" onclick="signup()">Sign Up</button>
        <p class="auth-switch">Already have an account? <span onclick="showLogin()"><b>Login</b></span></p>
    </div>

    <!-- Chat Interface -->
    <div id="chat-container">
        <div class="chat-header">
            <input type="text" id="search-input" placeholder="Search messages...">
            <button class="danger" onclick="logout()">Logout</button>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <textarea id="message-input" placeholder="Type your message..."></textarea>
            <button class="primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://unpkg.com/pocketbase@0.25.0/dist/pocketbase.umd.js"></script>
    <script src="chat.js"></script>
</body>
</html>
